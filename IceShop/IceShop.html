<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCream-Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    </head>

<body>

    <!-- banner que nos permite mostrar el logo -->
<section class="hero-banner">
</section>

<section class="fondo">
    <h2>Nuestros sabores estrella</h2>
</section>

<!-- seccion para los helados -->
<section class="featured-products">
        <div class="product-grid">
            <div class="product-card">
                <img src="img/heladoVainilla.jpg" alt="Tarrina Clásico Vainilla" width="240px">
                <h4>Tazón Clásico Vainilla</h4>
                <p class="price">Desde $20 pesos</p>
                <button class="btn-secondary">COMPRAR</button>
        </div>
            <div class="product-card">
                <img src="img/heladoChocolate.jpg" alt="Tarrina Chocolate Intenso" width="200px">
                <h4>Tazón Chocolate Intenso</h4>
                <p class="price">Desde $20 pesos</p>
                <button class="btn-secondary">COMPRAR</button>
            </div>
             <div class="product-card">
                <img src="img/heladoFresa.jpg" alt="Polo Artesanal Fresa" width="300px">
                <h4>Polo Artesanal de Fresa</h4>
                <p class="price">Desde 2,50€</p>
                <button class="btn-secondary">COMPRAR</button>
            </div>
        </div>
    </section>

<footer>
    <p>Todos los derechos reservados DevMarcians</p>
</footer>

</html>
